<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
            type="text/css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Title</title>
    </head>
    <body>
        <!-- Navigation -->
        <nav
            class="navbar navbar-expand-md navbar-dark nav-background fixed-top scrolling-navbar"
            id="mainNav"
        >
            <div class="container">
                <a href="#" class="navbar-brand to-top-btn hvr-grow">JMDb</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                >
                    <span class="navbar-toggler-icon"
                        ><i class="fas fa-bars"></i
                    ></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav">
                        <li>
                            <a
                                id="to-movie-btn"
                                class="nav-link hvr-grow"
                                href="#movie-search"
                                >Movies</a
                            >
                        </li>
                        <li>
                            <a class="nav-link hvr-grow" href="#actor-search"
                                >People</a
                            >
                        </li>
                        <li>
                            <a class="nav-link hvr-grow" href="#top-rated"
                                >Top Rated</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Landing Page -->
        <header class="intro-page">
            <div class="container d-flex home-background">
                <div class="col-12 home-text red">
                    <h1>Welcome</h1>
                    <p>
                        Discover, learn and indulge in movies, tv shows and the
                        beloved people staring in them!
                    </p>
                </div>
            </div>
        </header>

        <!-- Movie search section -->
        <section class="search-sect dark-bg">
            <div class="top-line"></div>

            <div class="container">
                <div class="col-12 mx-auto jumbotron">
                    <h3>Search for any movie or Tv Show</h3>
                    <form id="movieSearchForm">
                        <input
                            type="text"
                            class="form-control"
                            id="movieSearchText"
                            placeholder="Search..."
                        />
                    </form>
                </div>
            </div>

            <div class="container">
                <div id="movies" class="row">
                    <div id="movies-to-collapse"></div>
                </div>
            </div>

            <div class="collapse-button-m">
                <a onclick="collapseMovies()" href="#"
                    ><i class="fas fa-angle-double-up"></i
                ></a>
            </div>
        </section>

        <!-- People search section -->
        <section class="search-sect dark-bg">
            <div class="top-line"></div>

            <div class="container">
                <div class="col-12 mx-auto jumbotron">
                    <h3>Search for an actor or actress</h3>
                    <form id="personSearchForm">
                        <input
                            type="text"
                            class="form-control"
                            id="personSearchText"
                            placeholder="Search..."
                        />
                    </form>
                </div>
            </div>

            <div class="container">
                <div id="people" class="row">
                    <div id="people-to-collapse"></div>
                </div>
            </div>

            <div class="collapse-button-p">
                <a onclick="collapsePeople()" href="#"
                    ><i class="fas fa-angle-double-up"></i
                ></a>
            </div>
        </section>

        <!-- Seperater page -->
        <section id="buffer-page" class="dark-bg">
            <div class="top-line"></div>

            <div class="row">
                <div class="container">
                    <div class="col-12 col-md-3">
                        <h2 class="white">Discover...</h2>
                        <h2 class="red">Learn...</h2>
                        <h2 class="white">Indulge...</h2>
                    </div>
                </div>

                <img
                    class="d-none d-md-block col-md-9"
                    src="assets/images/action.jpg"
                    alt="Director using clapperboard"
                />
            </div>
        </section>

        <!-- Top Rated section -->
        <section id="top-rated-section" class="dark-bg">
            <div class="top-line"></div>

            <div class="container">
                <div id="top-rated" class="row"></div>
            </div>
        </section>

        <!-- Modal html for use across the webpage -->
        <div
            class="modal fade"
            id="modal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="ModalTitle"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalTitle"></h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script
            type="text/javascript"
            src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
        ></script>
        <script src="assets/js/search.js" type="text/javascript"></script>
        <script src="assets/js/top-rated.js" type="text/javascript"></script>
    </body>
</html>
