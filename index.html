<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
            type="text/css"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Title</title>
    </head>
    <body id="page-top">
        <nav
            class="navbar navbar-expand-md navbar-dark fixed-top scrolling-navbar"
            id="mainNav"
        >
            <div class="container">
                <a href="#page-top" class="navbar-brand js-scroll-trigger"
                    >Home</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav">
                        <li>
                            <a class="nav-link js-scroll-trigger" href="#"
                                >Movies</a
                            >
                        </li>
                        <li>
                            <a class="nav-link js-scroll-trigger" href="#"
                                >Top Rated</a
                            >
                        </li>
                        <li>
                            <a class="nav-link js-scroll-trigger" href="#"
                                >Actors</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <header class="intro-page">
            <div class="container d-flex home-background">
                <div class="col-12 home-text">
                    <h1>JMDb</h1>
                    <a
                        href="#"
                        class="home-button hvr-bounce-to-bottom hvr-icon-down"
                        >come explore<i
                            class="fas fa-chevron-circle-down hvr-icon"
                        ></i
                    ></a>
                </div>
            </div>
        </header>

        <section id="buffer-page">
            <div class="top-line"></div>

            <div class="row">
                <div class="container">
                    <div class="col-12 col-md-3">
                        <h2>Discover...</h2>
                        <h2 class="red">Learn...</h2>
                        <h2>Indulge...</h2>
                    </div>
                </div>

                <img
                    class="d-none d-md-block col-md-9"
                    src="assets/images/action.jpg"
                    alt="Director using clapperboard"
                />
            </div>
        </section>

        <section id="about">
            <div class="top-line"></div>

            <div class="container">
                <div class="col-12 mx-auto jumbotron">
                    <h3>Search for any movie or Tv Show</h3>
                    <form id="searchForm">
                        <input
                            type="text"
                            class="form-control"
                            id="searchText"
                            placeholder="Search..."
                        />
                    </form>
                </div>
            </div>

            <div class="container">
                <div id="movies" class="row"></div>
            </div>

            <div
                class="modal fade"
                id="movieModal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="movieModalTitle"
                aria-hidden="true"
            >
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="movieModalTitle"></h5>
                            <button
                                type="button"
                                class="close"
                                data-dismiss="modal"
                                aria-label="Close"
                            >
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-dismiss="modal"
                            >
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js" type="text/javascript"></script>
    </body>
</html>
